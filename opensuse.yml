---
- name: Preparing Workstation on openSUSE
  hosts: localhost
  connection: local
  vars:
    user_home: "/home/{{ ansible_user_id }}"
    terraform_version: "latest"
    kind_version: "latest"
  tasks:

    - name: Update zypper cache
      become: true
      shell: |
        zypper refresh

    - name: Installing Base and Network Tools
      become: true
      community.general.zypper:
        name: "{{ item }}"
        state: present
      loop:
        - vim
        - htop
        - curl
        - wget
        - ncdu
        - tree
        - python3-pip
        - make
        - git
        - bash-completion
        - zsh
        - flameshot
        - tilix
        - virtualbox
        - mlocate
        - jq
        - mtr
        - net-tools
        - iputils
        - traceroute
        - nmap
        - bind-utils
        - whois
        - iperf
        - ethtool
        - tcpdump
        - lsof
        - bat
        - flatpak

    - name: Add Flathub remote for Flatpak
      become: true
      shell: |
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
      args:
        creates: /var/lib/flatpak/repo

    - name: Install OBS Studio via Flatpak
      become: true
      shell: |
        flatpak install -y flathub com.obsproject.Studio

    - name: Installing AWS CLI via pip3
      become: true
      pip:
        name: awscli
        executable: pip3

    - block:
        - name: Check if Oh-My-Zsh is installed
          stat:
            path: "{{ user_home }}/.oh-my-zsh"
          register: ohmyzsh_status

        - name: Install Oh-My-Zsh
          shell: |
            RUNZSH=no CHSH=no sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
          args:
            chdir: "{{ user_home }}"
          when: not ohmyzsh_status.stat.exists

        - name: Change default shell to Zsh
          become: true
          user:
            name: "{{ ansible_user_id }}"
            shell: /bin/zsh

        - name: Set ZSH theme to agnoster
          lineinfile:
            path: "{{ user_home }}/.zshrc"
            regexp: '^ZSH_THEME='
            line: 'ZSH_THEME="agnoster"'

        - name: Create completions folder
          file:
            path: "{{ user_home }}/.oh-my-zsh/completions"
            state: directory
            mode: 0755

        - name: Enable Zsh completions
          lineinfile:
            path: "{{ user_home }}/.zshrc"
            line: 'autoload -U compinit && compinit'
            state: present

    - name: Download kubectl (latest)
      become: true
      shell: |
        curl -LO "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      args:
        creates: /usr/local/bin/kubectl

    - name: Install kind latest release from GitHub
      become: true
      get_url:
        url: "https://github.com/kubernetes-sigs/kind/releases/latest/download/kind-linux-amd64"
        dest: /usr/local/bin/kind
        mode: '0755'

    - name: Install Terraform (latest)
      become: true
      shell: |
        latest=$(curl -s https://releases.hashicorp.com/terraform/ | grep -oP 'terraform/\K[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)
        curl -Lo terraform.zip https://releases.hashicorp.com/terraform/${latest}/terraform_${latest}_linux_amd64.zip
        unzip terraform.zip
        mv terraform /usr/local/bin/
        chmod +x /usr/local/bin/terraform
        rm -f terraform.zip

    - name: Baixar e instalar o Vagrant 2.4.8
      become: true
      get_url:
        url: https://releases.hashicorp.com/vagrant/2.4.8/vagrant_2.4.8_linux_amd64.zip
        dest: /tmp/vagrant.zip
        mode: '0644'

    - name: Extrair o Vagrant
      become: true
      unarchive:
        src: /tmp/vagrant.zip
        dest: /usr/local/bin/
        remote_src: yes

    - name: Tornar o Vagrant execut√°vel
      become: true
      file:
        path: /usr/local/bin/vagrant
        mode: '0755'


    - name: Install Docker and Compose
      block:
        - name: Install Docker packages
          become: true
          community.general.zypper:
            name:
              - docker
            state: present

        - name: Enable and start Docker
          become: true
          systemd:
            name: docker
            enabled: yes
            state: started

        - name: Add user to docker group
          become: true
          user:
            name: "{{ ansible_user_id }}"
            groups: docker
            append: yes

        - name: Install Docker Compose (latest)
          become: true
          get_url:
            url: https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-x86_64
            dest: /usr/local/bin/docker-compose
            mode: '0755'
    - name: Install Google Cloud SDK
      block:
        - name: Download Google Cloud SDK installer
          become: true
          get_url:
            url: "https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-434.0.0-linux-x86_64.tar.gz"
            dest: /tmp/google-cloud-sdk.tar.gz
            mode: '0644'

        - name: Extract Google Cloud SDK
          become: true
          unarchive:
            src: /tmp/google-cloud-sdk.tar.gz
            dest: /usr/local/
            remote_src: yes

        - name: Run Google Cloud SDK install script
          become: true
          shell: |
            /usr/local/google-cloud-sdk/install.sh --quiet
          args:
            creates: /usr/local/google-cloud-sdk/bin/gcloud

        - name: Ensure gcloud is in PATH
          lineinfile:
            path: /home/{{ ansible_user_id }}/.zshrc
            line: 'export PATH=$PATH:/usr/local/google-cloud-sdk/bin'
            state: present


        - name: Enable gcloud bash completion
          become: true
          lineinfile:
            path: /etc/bash.bashrc
            line: 'source /usr/share/google-cloud-sdk/completion.bash.inc'
            state: present

        - name: Enable gcloud zsh completion
          become: true
          lineinfile:
            path: "{{ user_home }}/.zshrc"
            line: 'source /usr/share/google-cloud-sdk/completion.zsh.inc'
            state: present
            
        - name: Install Visual Studio Code
          block:
            - name: Import Microsoft GPG key
              become: true
              rpm_key:
                state: present
                key: https://packages.microsoft.com/keys/microsoft.asc

            - name: Add VS Code repository
              become: true
              community.general.zypper_repository:
                name: vscode
                repo: "https://packages.microsoft.com/yumrepos/vscode"
                state: present
                auto_import_keys: true

            - name: Update zypper cache
              become: true
              shell: |
                zypper refresh

            - name: Install VS Code
              become: true
              community.general.zypper:
                name: code
                state: present

            - name: Install VS Code extensions
              become: false
              shell: code --install-extension {{ item }} || true
              loop:
                - ms-python.python
                - ms-azuretools.vscode-docker
                - bbenoist.vagrant
                - hashicorp.terraform
                - eamodio.gitlens
                - njpwerner.autodocstring
                - gruntfuggly.todo-tree
